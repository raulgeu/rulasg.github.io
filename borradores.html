---
layout: default
---
<div class="drafts">
  {% for draft in site.borradores %}
  <article class="drafts">

    <h1><a href="{{ draft.url }}">{{ draft.title }}</a></h1>

    <div class="entry">
      {{ draft.excerpt }}
    </div>

    <small>
      <i>Escrito el {{ draft.date | date: "%e / %b / %Y" }}</i>
      <br>
      <b>{{draft.category}}</b>
    </small>
    <br>
      <!-- <a href="{{ site.github.repository_url }}/edit/{{site.code-branch}}/{{ draft.path }}" >...</a>       -->
      {{ include sourcelink.html path={{draft.path}}}}}

  </article>
  {% endfor %}
</div>
