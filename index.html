---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
  <article class="post">

    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>

    <div class="entry">
      {{ post.excerpt }}
    </div>

    <div class="entry-foot">
      <div class="written-date">
        Escrito el {{ post.date | date: "%e / %b / %Y" }}
      </div>

      <div class="category">
        <b>{{post.category}}</b>
      </div>

      <a href="{{ post.url }}" class="read-more">Leer mas</a>
      
      {{ include sourcelink.html page={{post.path}}}}
    </div>
  </article>
  {% endfor %}
</div>
